version: 1
send_anonymous_usage_stats: false
project_id: "tap-grib"
default_environment: test
venv:
  backend: uv
environments:
  - name: test
plugins:
  extractors:
    - name: tap-grib
      namespace: tap_grib
      pip_url: -e .
      capabilities:
        - state
        - catalog
        - discover
        - about
        - stream-maps
      settings:
        - name: paths
          kind: array
          description: >
            List of GRIB file paths or glob patterns.
      config:
        paths:
          - path: ./data/reanalysis-era5-single-levels.grib
            ignore_fields:
              - ensemble
              - grid_type
              - centre
              - edition

  loaders:
    - name: target-jsonl
      variant: andyh1203
      pip_url: target-jsonl
